<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabletop Badassery</title>
</head>

  <style>
  div{
    border: 1px solid black;
    width: 200px;
    float: left;
    padding: 20px;
    margin: 20px;
  }
  img{
    width: 100%;
  }
    h1{
      font-size: 50px;
    }
  </style>
<body>
  <script src="tabletop.js"></script>
  <script src="jquery.min.js"></script>
  <script> 
    window.onload = function() { init() };

    var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?key=0ApL2ZVhpOmONdG5PUUUtaHZnVDhkM0lVcm1PTW96NXc&output=html';

    function init() {
      Tabletop.init( { key: public_spreadsheet_url,
                       callback: showInfo,
                       simpleSheet: true } )
    }

    function showInfo(data, tabletop) {
      console.log(data);
      console.log(data[0].cats);
      
      for (var i = 0; i < data.length; i++) {
        $('body').append( '<div> <h1 style="font-size:'
          + data[i].age
          + 'em"; >' 
          + data[i].cats + '</h1>' 
          + '<p>' 
          + data[i].details
          + '</p> </div>' );
      };

    }





  </script>

</body>
</html>
